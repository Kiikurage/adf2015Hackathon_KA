<!doctype html>
<html>

<head>
	<title>Socket.IO chat</title>
	<meta charset="utf-8">
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background: #f0f0f0;
		}
		
		#container {
			display: flex;
			position: relative;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 800px;
			height: 800px;
		}
		
		#userNameInput {
			line-height: 20px;
			flex: 1;
			padding: 5px 20px;
			font-size: 30px;
			margin-bottom: 5px;
			border: none;
			outline: none;
			text-align: center;
			font-family: inherit;
		}
		
		#entranceForm {
			display: flex;
			flex-direction: row;
			position: relative;
			width: 620px;
			margin-bottom: 20px;
			justify-content: stretch;
			background: #fff;
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
		}
		
		#submit {
			line-height: 20px;
			display: block;
			position: relative;
			border: none;
			background: none;
			color: #000;
			padding: 10px 10px;
			font-size: 30px;
			cursor: pointer;
		}
		
		#canvasContainer {
			position: relative;
			background: #000;
			width: 600px;
			height: 600px;
			border-top: 10px solid #f00;
			border-right: 10px solid #0f0;
			border-bottom: 10px solid #00f;
			border-left: 10px solid #ff0;
			margin-bottom: 10px;
		}
		
		#canvasField {
			position: relative;
			width: 600px;
			height: 600px;
			background: #fff;
		}
		
		#scoreContainer {
			display: block;
			width: 620px;
			position: relative;
			flex-direction: row;
			backgorund: #000;
		}
		
		body.-noLogin #canvasContainer,
		body.-noLogin #scoreContainer {
			display: none;
		}
		
		#scoreContainer div {
			display: inline-block;
			text-align: center;
			position: relative;
			width: 105px;
		}
		
		#scoreContainer div p {
			position: relative;
			width: 105px;
			margin: 0 25px;
		}
		
		#scoreBox1 {
			background: #F00;
		}
		
		#scoreBox2 {
			background: #0F0;
		}
		
		#scoreBox3 {
			background: #00F;
		}
		
		#scoreBox4 {
			background: #FF0;
		}
	</style>
</head>

<body style="width:100%;height:100%;overflow:hidden;" class="-noLogin">
	<div id="container">
		<form id="entranceForm">
			<input id="userNameInput" type="name" placheolder="your name">
			<input id="submit" type="submit" value="enter">
		</form>
		<div id="canvasContainer">
			<canvas id="canvasField" width="600" height="600"></canvas>
		</div>
		<div id="scoreContainer">
			<div id="scoreBox1">
				<p>
					Team1:
				</p>
				<span id="score1">0</span>
			</div>
			<div id="scoreBox2">
				<p>
					Team2:
				</p>
				<span id="score2">0</span>
			</div>
			<div id="scoreBox3">
				<p>
					Team3:
				</p>
				<span id="score3">0</span>
			</div>
			<div id="scoreBox4">
				<p>
					Team4:
				</p>
				<span id="score4">0</span>
			</div>

		</div>
	</div>

	<script src="./configs.js"></script>
	<script src="./util.js"></script>
	<script src="./lib/socket.io.js"></script>
	<script src="./core/Application.js"></script>
	<script src="./core/Room.js"></script>
	<script src="./core/User.js"></script>
	<script src="./pad.js"></script>
	<script src="./game.js"></script>
	<script src="./core/canvas.js"></script>
</body>

</html>
